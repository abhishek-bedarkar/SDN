
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="main.css">

<script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    
    
<script type="text/javascript"  src="main.js"></script>
    
</head>
<body>
        <!-- toolbar -->
       <div class="toolbar">
            
           <button>File</button>
           <button>Edit</button>
           <button>Run</button>
           <button>Help</button>
    
    
       </div>
        
        <br>
        <br>
        <div>

            <!-- dashboard -->
            <div class="dashboard">
                
                <div class="selectDashboard"><img src="images/index.jpg" id="host" draggable="true" ondragstart="drag(event)" onmousedown="sele('host')"></div>
                <div class="selectDashboard"><img src="images/switch.jpg" id="switches" draggable="true" ondragstart="drag(event)" onmousedown="sele('switches')"></div>
                <div class="selectDashboard"><img src="images/router.jpg" id="router"  draggable="true" ondragstart="drag(event)" onmousedown="sele('router')"></div>
                <div class="selectDashboard"><img src="images/controller.jpg" id="controller"  draggable="true" ondragstart="drag(event)" onmousedown="sele('controller')"></div>
                <div class="selectDashboard"><img src="images/line.png" id="wire" onmousedown="sele('wire')"></div>
                  
            </div>
            
            
            <!-- workspace -->
            <div class="workspace" id="workspace" ondrop="drop(event)" ondragover="allowDrop(event)">
                
                    
                <!-- cut and preference -->
                  <div id='cntnr'>
                    <ul id='items'>
                      <li>Options</li>
                    
                    </ul>
                    <hr />
                    <ul id='items'>
                        <li><a onclick="cut_element()">Cut</a></li>
                      <li><a>Preferences</a></li>  
                    </ul>
                  </div>




            </div>
              

    </div>
    </body>
</html>
